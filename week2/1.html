<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script type="text/javascript" src="../js/echarts.min.js"></script>
       <script type="text/javascript" src="../js/echarts-gl.min.js"></script>
       <script type="text/javascript" src="../js/ecStat.min.js"></script>
       <script type="text/javascript" src="../js/dataTool.min.js"></script>
       <script type="text/javascript" src="../js/china.js"></script>
       <script type="text/javascript" src="../js/world.js"></script>
       <script type="text/javascript" src="../js/api"></script>
       <script type="text/javascript" src="../js/bmap.min.js"></script>
       <script type="text/javascript" src="../js/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);    
var app = {};
option = null;
$.get('user_log.json', function (data) {
    console.log(data);
    myChart.setOption(option = {
        title: {
            left: 'center',
            text: 'Number of User Distribution',
            textStyle: {
                align: 'center',
            }
        },
        tooltip: {
            trigger: 'axis'
        },
        xAxis: {
            data: Object.keys(data)
        },
        yAxis: {
            splitLine: {
                show: false
            }
        },
        toolbox: {
            // left: 'center',
            feature: {
                dataZoom: {
                    yAxisIndex: 'none'
                },
                restore: {},
                saveAsImage: {}
            }
        },
        dataZoom: [{
            startValue: '2014-06-01'
        }, {
            type: 'inside'
        }],
        visualMap: {
            top: 40,
            right: 10,
            pieces: [{
                gt: 0,
                lte: 50,
                color: '#096'
            }, {
                gt: 50,
                lte: 100,
                color: '#ffde33'
            }, {
                gt: 100,
                lte: 150,
                color: '#ff9933'
            }, {
                gt: 150,
                lte: 200,
                color: '#cc0033'
            }, {
                gt: 200,
                lte: 300,
                color: '#660099'
            }, {
                gt: 300,
                color: '#7e0023'
            }],
            outOfRange: {
                color: '#999'
            }
        },
        series: {
            name: 'Number Of User',
            type: 'line',
            data: Object.keys(data).map(function (key, index) {
                return data[key];
            }),
            markPoint: {
                data: [{
                        type: 'max',
                        name: 'Max'
                    },
                ]
            },
            markLine: {
                silent: true,
                data: [{
                    yAxis: 50
                }, {
                    yAxis: 100
                }, {
                    yAxis: 150
                }, {
                    yAxis: 200
                }, {
                    yAxis: 300
                }]
            }
        }
    });
});;
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
