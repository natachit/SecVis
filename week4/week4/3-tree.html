<!DOCTYPE html>
<html style="height: 100%">
   <head>
       <meta charset="utf-8">
   </head>
   <body style="height: 100%; margin: 0">
       <div id="container" style="height: 100%"></div>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
       <script type="text/javascript" src="../js/echarts.min.js"></script>
       <script type="text/javascript" src="../js/echarts-gl.min.js"></script>
       <script type="text/javascript" src="../js/ecStat.min.js"></script>
       <script type="text/javascript" src="../js/dataTool.min.js"></script>
       <script type="text/javascript" src="../js/china.js"></script>
       <script type="text/javascript" src="../js/world.js"></script>
       <script type="text/javascript" src="../js/api"></script>
       <script type="text/javascript" src="../js/bmap.min.js"></script>
       <script type="text/javascript" src="../js/simplex.js"></script>
       <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
option = null;
$.get('3.json', function (data) {
    console.log(data);
    myChart.setOption(option = {
        title: {
            text: 'HTTP Egress Request Hostname',
            subtext: 'Data at 2017-04-10',
            left: 'center'
        },
        series: [{
            type: 'treemap',
            data: Object.keys(data).map(function (key, index) {
                    return data[key];
            })
        }]
    });  
});
if (option && typeof option === "object") {
    myChart.setOption(option, true);
}
       </script>
   </body>
</html>
